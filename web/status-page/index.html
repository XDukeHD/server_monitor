<!DOCTYPE html>
<html lang="pt-BR" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Status dos Servidores</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');
        
        * {
            font-family: 'Poppins', sans-serif;
        }

        body {
            transition: background-color 0.5s ease, color 0.5s ease;
        }

        .dark body {
            background-color: #0D1117;
            color: #E6EDF3;
        }

        body {
            background-color: #F3F4F6;
            color: #1F2937;
        }

        .background-wrapper {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            z-index: -2;
        }

        .static-grid {
            position: absolute;
            width: 100%;
            height: 100%;
            background-size: 40px 40px;
            opacity: 0.05;
        }

        .dark .static-grid {
             background-image:
                linear-gradient(to right, #8892b0 1px, transparent 1px),
                linear-gradient(to bottom, #8892b0 1px, transparent 1px);
        }

        .static-grid {
             background-image:
                linear-gradient(to right, #6b7280 1px, transparent 1px),
                linear-gradient(to bottom, #6b7280 1px, transparent 1px);
        }
        
        .light-point {
            position: absolute;
            background-color: white;
            border-radius: 50%;
            animation: smoothPulse 5s infinite ease-in-out;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
        }

        @keyframes smoothPulse {
            0%, 100% { opacity: 0.1; }
            50% { opacity: 0.7; }
        }
        
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: #0D1117;
            z-index: 9999;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: opacity 0.5s ease;
        }

        .loading-spinner {
            width: 60px;
            height: 60px;
            border: 4px solid rgba(59, 130, 246, 0.3);
            border-left-color: #3B82F6;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loading-text {
            color: #93C5FD;
            font-size: 18px;
            margin-top: 20px;
        }

        .progress-bar {
            width: 100%;
            height: 6px;
            background-color: rgba(59, 130, 246, 0.2);
            border-radius: 3px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background-color: #3B82F6;
            border-radius: 3px;
            transition: width 0.5s ease;
        }
        
        .details-container {
            display: grid;
            grid-template-rows: 0fr;
            transition: grid-template-rows 0.35s ease-in-out;
        }

        .details-container.details-visible {
            grid-template-rows: 1fr;
        }

        .details-content {
            overflow: hidden;
        }

        .fade-in {
            animation: fadeIn 0.5s ease-out forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div id="loadingScreen" class="loading-screen">
        <div class="loading-spinner"></div>
        <div class="loading-text">Inicializando Painel de Servidores...</div>
        <div class="mt-4 w-64">
            <div class="progress-bar">
                <div id="loadingProgress" class="progress-fill" style="width: 0%"></div>
            </div>
        </div>
    </div>

    <div class="background-wrapper">
        <div class="static-grid"></div>
        <div id="lightPointsContainer"></div>
    </div>

    <div id="updateIndicator" class="fixed top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 bg-gray-900/80 dark:bg-black/80 border border-blue-500/50 rounded-lg p-4 z-[1000] hidden items-center space-x-3 backdrop-blur-sm">
        <div class="loading-spinner" style="width: 24px; height: 24px; border-width: 2px;"></div>
        <div class="text-blue-300">Atualizando status...</div>
    </div>
    
    <div class="relative min-h-screen">
        <header class="container mx-auto px-4 pt-8 pb-4">
            <div class="flex justify-between items-center">
                <div>
                    <h1 class="text-3xl md:text-4xl font-bold text-gray-800 dark:text-gray-100">
                        Status dos Servidores
                    </h1>
                    <p id="lastUpdate" class="text-gray-500 dark:text-gray-400 text-sm mt-1">
                        Última atualização: Nunca
                    </p>
                </div>
            </div>
        </header>

        <main class="container mx-auto px-4 py-8">
            <div id="serversContainer" class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-6">
            </div>
        </main>

        <footer class="text-center py-6 mt-12 relative z-10">
            <p class="text-sm text-gray-500 dark:text-gray-400">
                Feito com ❤️ por 
                <a href="https://github.com/XDukeHD" target="_blank" class="font-semibold text-blue-600 dark:text-blue-400 hover:underline">
                    Tulio Cadilhac
                </a>
            </p>
        </footer>
    </div>

    <script>
        let updateInterval;
        const charts = {};

        function simulateLoading() {
            const progressBar = document.getElementById('loadingProgress');
            const loadingText = document.querySelector('.loading-text');
            
            const steps = [
                { width: 20, text: 'Conectando aos servidores...' },
                { width: 50, text: 'Processando dados...' },
                { width: 80, text: 'Renderizando métricas...' },
                { width: 100, text: 'Painel pronto!' }
            ];

            let currentStep = 0;

            const updateProgress = () => {
                if (currentStep < steps.length) {
                    const step = steps[currentStep];
                    progressBar.style.width = `${step.width}%`;
                    loadingText.textContent = step.text;
                    currentStep++;
                    setTimeout(updateProgress, 600);
                } else {
                    setTimeout(() => {
                        document.getElementById('loadingScreen').style.opacity = '0';
                        setTimeout(() => {
                            document.getElementById('loadingScreen').style.display = 'none';
                            loadServerStatus();
                        }, 500);
                    }, 500);
                }
            };
            updateProgress();
        }

        function createLightPoints() {
            const container = document.getElementById('lightPointsContainer');
            const pointsCount = 60;
            for (let i = 0; i < pointsCount; i++) {
                const point = document.createElement('div');
                point.className = 'light-point';
                point.style.top = `${Math.random() * 100}%`;
                point.style.left = `${Math.random() * 100}%`;
                const size = Math.random() * 2.5 + 1;
                point.style.width = `${size}px`;
                point.style.height = `${size}px`;
                point.style.animationDelay = `${Math.random() * 7}s`;
                point.style.animationDuration = `${Math.random() * 6 + 5}s`;
                container.appendChild(point);
            }
        }
        
        function setupTheme() {
            document.documentElement.classList.add('dark');
        }
        
        function updateAllChartsTheme() {
            Object.values(charts).forEach(chart => {
                const gridColor = 'rgba(255, 255, 255, 0.1)';
                const tickColor = '#E6EDF3';

                if (chart.options.scales && chart.options.scales.y) {
                    chart.options.scales.y.grid.color = gridColor;
                    chart.options.scales.y.ticks.color = tickColor;
                }
                if (chart.options.scales && chart.options.scales.x) {
                    chart.options.scales.x.grid.color = gridColor;
                    chart.options.scales.x.ticks.color = tickColor;
                }
                chart.update();
            });
        }
        
        function createResourceChart(canvasId, cpu, ram) {
            const ctx = document.getElementById(canvasId).getContext('2d');
            if (charts[canvasId]) charts[canvasId].destroy();

            const gridColor = 'rgba(255, 255, 255, 0.1)';
            const tickColor = '#E6EDF3';

            charts[canvasId] = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: ['CPU', 'RAM'],
                    datasets: [{
                        data: [cpu, ram],
                        backgroundColor: ['rgba(59, 130, 246, 0.6)', 'rgba(16, 185, 129, 0.6)'],
                        borderColor: ['#3B82F6', '#10B981'],
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: { legend: { display: false } },
                    scales: {
                        y: {
                            beginAtZero: true, max: 100,
                            grid: { color: gridColor },
                            ticks: { color: tickColor, font: { size: 10 } }
                        },
                        x: {
                            grid: { display: false },
                            ticks: { color: tickColor }
                        }
                    }
                }
            });
        }

        async function loadServerStatus() {
            try {
                const response = await fetch('http://localhost:3030/');
                const data = await response.json();
                
                if (data.status === 'success') {
                    displayServers(data.server_status);
                    document.getElementById('lastUpdate').textContent = `Última atualização: ${new Date().toLocaleTimeString()}`;
                }
            } catch (error) {
                displayError();
            }
        }

        function getLoadStatusInfo(status) {
            switch (status) {
                case 'low':
                    return { text: 'Carga Baixa', classes: 'bg-emerald-500/10 text-emerald-600 dark:text-emerald-400' };
                case 'medium':
                    return { text: 'Carga Média', classes: 'bg-yellow-500/10 text-yellow-600 dark:text-yellow-400' };
                case 'high':
                    return { text: 'Carga Alta', classes: 'bg-orange-500/10 text-orange-600 dark:text-orange-400' };
                case 'critical':
                    return { text: 'Carga Crítica', classes: 'bg-red-500/10 text-red-600 dark:text-red-400' };
                default:
                    return { text: 'Desconhecida', classes: 'bg-gray-500/10 text-gray-600 dark:text-gray-400' };
            }
        }
        
        function displayServers(servers) {
            const container = document.getElementById('serversContainer');
            container.innerHTML = '';

            Object.entries(servers).forEach(([id, server], index) => {
                const card = document.createElement('div');
                card.className = 'bg-white dark:bg-gray-800/50 dark:border-gray-700/50 border rounded-lg p-5 shadow-sm transition-all duration-300 hover:shadow-md hover:-translate-y-1 backdrop-blur-sm fade-in';
                card.style.animationDelay = `${index * 0.1}s`;

                const isRunning = server.server_isRunning === 'running';
                const runningStatusText = isRunning ? 'Ativo' : 'Inativo';
                const runningStatusColor = isRunning ? 'text-emerald-500' : 'text-red-500';
                const runningStatusBg = isRunning ? 'bg-emerald-500/10' : 'bg-red-500/10';
                const runningStatusDot = isRunning ? 'bg-emerald-500' : 'bg-red-500';

                const loadStatus = getLoadStatusInfo(server.server_status);

                card.innerHTML = `
                    <div class="flex justify-between items-start mb-2">
                        <h3 class="text-xl font-bold text-gray-800 dark:text-gray-100">${server.name}</h3>
                        <div class="flex items-center text-xs font-semibold px-2.5 py-1 rounded-full ${runningStatusColor} ${runningStatusBg}">
                            <span class="w-2 h-2 mr-1.5 rounded-full ${runningStatusDot}"></span>
                            ${runningStatusText.toUpperCase()}
                        </div>
                    </div>

                    <div class="mb-4">
                        <span class="text-xs font-semibold px-2 py-0.5 rounded-full ${loadStatus.classes}">${loadStatus.text}</span>
                    </div>
                    
                    <div class="grid grid-cols-2 gap-4 mb-5 text-center">
                        <div>
                            <div class="text-xs text-gray-500 dark:text-gray-400">UPTIME</div>
                            <div class="text-2xl font-semibold text-gray-700 dark:text-gray-200">${server.uptime_days} <span class="text-base font-normal">dias</span></div>
                        </div>
                        <div>
                            <div class="text-xs text-gray-500 dark:text-gray-400">PERCENTUAL</div>
                            <div class="text-2xl font-semibold text-gray-700 dark:text-gray-200">${server.uptime_percentage}%</div>
                        </div>
                    </div>

                    <div class="mb-5 h-40">
                        <canvas id="resource-chart-${id}"></canvas>
                    </div>

                    <button class="w-full text-sm font-semibold py-2 px-4 rounded-md text-blue-600 dark:text-blue-400 bg-blue-500/10 hover:bg-blue-500/20 transition-colors" 
                            onclick="toggleDetails(this, '${id}')">
                        VER DETALHES
                    </button>

                    <div id="details-${id}" class="details-container">
                        <div class="details-content">
                            <div class="space-y-3 pt-4">
                                <div>
                                    <div class="flex justify-between text-sm mb-1">
                                        <span class="font-semibold text-gray-600 dark:text-gray-300">Uso de CPU</span>
                                        <span class="text-blue-600 dark:text-blue-400 font-bold">${server.cpu}%</span>
                                    </div>
                                    <div class="w-full bg-gray-200 dark:bg-gray-700 rounded-full h-2">
                                        <div class="bg-blue-500 h-2 rounded-full" style="width: ${server.cpu}%"></div>
                                    </div>
                                </div>
                                <div>
                                    <div class="flex justify-between text-sm mb-1">
                                        <span class="font-semibold text-gray-600 dark:text-gray-300">Uso de RAM</span>
                                        <span class="text-emerald-600 dark:text-emerald-400 font-bold">${server.ram}%</span>
                                    </div>
                                    <div class="w-full bg-gray-200 dark:bg-gray-700 rounded-full h-2">
                                        <div class="bg-emerald-500 h-2 rounded-full" style="width: ${server.ram}%"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
                container.appendChild(card);
                
                setTimeout(() => {
                    createResourceChart(`resource-chart-${id}`, parseFloat(server.cpu), parseFloat(server.ram));
                }, 100);
            });
        }

        function toggleDetails(button, id) {
            const detailsContainer = document.getElementById(`details-${id}`);
            const isVisible = detailsContainer.classList.contains('details-visible');
            detailsContainer.classList.toggle('details-visible');
            button.textContent = isVisible ? 'VER DETALHES' : 'OCULTAR DETALHES';
        }

        function displayError() {
            document.getElementById('serversContainer').innerHTML = `
                <div class="md:col-span-2 xl:col-span-3 text-center p-8 bg-white dark:bg-gray-800/50 border border-red-500/30 rounded-lg shadow-sm">
                    <div class="text-5xl mb-4">⚠️</div>
                    <div class="text-xl font-bold text-red-500 mb-2">Erro de Conexão</div>
                    <div class="text-gray-600 dark:text-gray-400">Não foi possível buscar o status dos servidores. Verifique sua conexão ou se o serviço de back-end está ativo.</div>
                </div>
            `;
        }
        
        function showUpdateIndicator() {
            document.getElementById('updateIndicator').style.display = 'flex';
        }

        function hideUpdateIndicator() {
            document.getElementById('updateIndicator').style.display = 'none';
        }

        function startAutoUpdate() {
            updateInterval = setInterval(async () => {
                showUpdateIndicator();
                await new Promise(resolve => setTimeout(resolve, 1000));
                await loadServerStatus();
                hideUpdateIndicator();
            }, 120000);
        }

        document.addEventListener('DOMContentLoaded', () => {
            setupTheme();
            simulateLoading();
            createLightPoints();
            startAutoUpdate();
        });

        window.addEventListener('beforeunload', () => {
            if (updateInterval) clearInterval(updateInterval);
        });
    </script>
</body>
</html>
